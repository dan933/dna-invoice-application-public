<form id="editCustomerForm" [formGroup]="editCustomerFromGroup">
  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="eg. John" formControlName="firstName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="eg. Smith"formControlName="lastName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Company</mat-label>
    <input matInput placeholder="eg. Acme" formControlName="companyName">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="eg. dan@acme.com.au" formControlName="emailAddress">
  </mat-form-field>

  <mat-checkbox class="example-margin" formControlName="active">Active</mat-checkbox>

  <br>
  <button class="space-top-bottom" mat-raised-button color="primary" (click)="editCustomer()">Edit Customer</button>
</form>
